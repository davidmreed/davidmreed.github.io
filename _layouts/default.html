<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

 <body class="layout-reverse ktema">

    {% include sidebar.html %}

    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <nav class="header-nav">
              <a class="header-nav-item{% if page.url == site.baseurl %} active{% endif %} base" href="{{ site.baseurl }}/">{{ site.title }}</a>
              {% assign pages_list = site.pages | sort:"url" %}
              {% for node in pages_list %}
                {% if node.title != null %}
                  {% if node.layout == "page" %}
                    <a class="header-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
                  {% endif %}
                {% endif %}
              {% endfor %}

            </nav>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
   <script>
    (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
